<html>
<body>
<center>
<table border=1>
<caption align=”top”><font size=”+2″ color=”red”>Text
Formatting Tags</font>
</caption>
<tr>
<th>HTML Tag</th>
<th>Output</th>
</tr>
<tr>
<td>< B ></td>
<td><B> Bold </B></td>
</tr>
<tr>
<td>< I ></td>
<td><I> Italic </I></td>
</tr>
<tr>
<td>< U ></td>
<td><U> Underline </U></td>
</tr>
<tr>
<td>< EM ></td>
<td><EM> Emphasis </EM></td>
</tr>
<tr>
<td>< STRONG ></td>
<td><STRONG> STRONG </STRONG></td>
</tr>
<tr>
<td>< TELETYPE ></td>
<td><TT> TELETYPE </TT></td>
</tr>
<tr>
<td>< CITE ></td>
<td><CITE> Citation </CITE></td>
</tr>
<tr>
<td>< STRIKE ></td>
<td><STRIKE> strike-through text </STRIKE></td>
</tr>
<tr>
<td>< BIG ></td>
<td><BIG> text in a big font </BIG></td>
</tr>
<tr>
<td>< SMALL ></td>
<td><SMALL> text in a small font <SMALL></td>
</tr>
<tr>
<td>< SUB ></td>
<td>a<SUB> b </SUB></td>
</tr>
<tr>
<td>< SUP ></td>
<td>a<SUP> b</SUP></td>
</tr>
</table>
</body>
</html>
